language: node_js
node_js:
  - 10

os:
  - linux
  - osx

install:
  - npm install

script:
  - npm test
  - if [ -n "$TRAVIS_TAG" ]; then npm run travis; fi

deploy:
  provider: releases
  api_key:
    secure: ""
  file: leetcode-cli.*
  file_glob: true
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
